<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Dating Website</title>
</head>
<body>
<!--Navbar -->
<nav class="navbar"><a class="navbar-brand" href="/328/dating">Jessica's Dating Services</a></nav>
<!--Jessica's Dating Website Information -->

<div class="container">
    <h1>Interests</h1>
    <hr>
    <!--Form-->
    <form action="#" method="post">
        <!--Indoor Interests -->
        <h4>Indoor Interests</h4>
        <check if="{{ @errors['indoors'] }}"><span>{{ @errors['indoors'] }}</span></check>
        <div class="row">
        <repeat group = "{{@indoor}}" value="{{@indoorInterest}}">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{@indoorInterest}}" name="indoorInterests[]">
                    <label class="form-check-label">
                        {{@indoorInterest}}
                    </label>
                </div>
            </div>
            </repeat>
        </div>
        <!--Outdoor Interests -->
        <h4>Outdoor Interests</h4>
        <check if="{{ @errors['outdoors'] }}"><span>{{ @errors['outdoors'] }}</span></check>
        <div class="row">
            <repeat group = "{{@outdoor}}" value="{{@outdoorInterest}}">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{@outdoorInterest}}" name="outdoorInterests[]">
                        <label class="form-check-label">
                            {{@outdoorInterest}}
                        </label>
                    </div>
                </div>
            </repeat>
        </div>
           <div class=" text-right buttonBottom">
            <button class="btn btn-secondary btn-lg ml-2" type="submit">Next </button>
        </div>
    </form><!--Form End -->

</div><!--Container end -->
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
