<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Dating Website</title>
</head>
<body>
<!--Navbar -->
<nav class="navbar"><a class="navbar-brand" href="/328/dating">Jessica's Dating Services</a></nav>
<div class="container">
    <h1>Personal Information</h1>
    <hr>
    <!--Form -->
    <form action="profile" method="post">
        <!--Personal information input -->
        <div class="w-75">
            <!--First Name -->
            <label for="fname">First Name</label>
            <input class="form-control" id="fname" name="fname" type="text">
            <!--Last Name-->
            <label for="lname">Last Name</label>
            <input class="form-control" id="lname" name="lname" type="text">
            <!--Age -->
            <label for="age">Age</label>
            <input class="form-control" id="age" name="age" type="text">
            <br>
            <!--Gender radio buttons-->
            <label>Gender</label><br>
            <label class="radio-inline">
                <input type="radio" name="gender" value="female" checked>&nbsp; Female &ensp;&ensp;
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="male">&nbsp; Male
            </label>
            <br><br>
            <!--Phone Number -->
            <label for="phone">Phone Number</label>
            <input class="form-control" id="phone" name="phone" type="text">
        </div>

        <br><br>
        <!--Submit button -->
        <div class=" text-right buttonBottom">
            <button class="btn btn-secondary btn-lg ml-2" type="submit">Next ></button>
        </div>


    </form>
</div>

<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

<script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
