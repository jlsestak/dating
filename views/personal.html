<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Dating Website</title>
</head>
<body>
<!--Navbar -->
<nav class="navbar"><a class="navbar-brand" href="/328/dating">Jessica's Dating Services</a><a class="navbar-brand" href="admin">Admin</a></nav>
<div class="container">
    <h1>Personal Information</h1>
    <hr>
    <!--Form -->
    <form action="#" method="post">
        <!--Personal information input -->
        <div class="w-75">
            <!--First Name -->
            <label for="fname">First Name</label>
            <input class="form-control" id="fname" name="fname" type="text" value="{{@userFirstName}}">
            <check if=" {{ isset(@errors['fname'])}}">
                {{@errors['fname']}}<br>
            </check>

            <!--Last Name-->
            <label for="lname">Last Name</label>
            <input class="form-control" id="lname" name="lname" type="text" value="{{@userLastName}}">
            <check if=" {{ isset(@errors['lname'])}}">
                {{@errors['lname']}}<br>
            </check>

            <!--Age -->
            <label for="age">Age</label>
            <input class="form-control" id="age" name="age" type="text" value="{{@userAge}}">
            <check if=" {{ isset(@errors['age'])}}">
                {{@errors['age']}}<br>
            </check>

            <!--Gender radio buttons-->
            <label>Gender</label><br>
            <repeat group="{{@genders}}" value="{{@gender}}">
                <label class="radio-inline">
                <input type="radio" name="genders" id="{{@gender}}" value="{{@gender}}"
                    <check if="{{@userGender==@gender}}">checked</check>>&nbsp;{{@gender}}&ensp;&ensp;
            </label>
            </repeat>
            <br><br>
            <!--Phone Number -->
            <label for="phone">Phone Number</label>
            <input class="form-control" id="phone" name="phone" type="text" value="{{@userPhone}}">
            <check if=" {{ isset(@errors['phone'])}}">
                {{@errors['phone']}}<br>
            </check>
            <br>
            <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="checkbox" name="premiumMember">
                    Sign me up for the premium account
                </label>
            </div>
        </div>

        <br>
        <!--Submit button -->
        <div class=" text-right buttonBottom">
            <button class="btn btn-secondary btn-lg ml-2" type="submit">Next ></button>
        </div>


    </form>
</div>

<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
