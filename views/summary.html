<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Dating Website</title>
</head>
<body>
<!--Navbar -->
<nav class="navbar"><a class="navbar-brand" href="/328/dating">Jessica's Dating Services</a></nav>

<!--Jessica's Dating Website Information -->
<div class="container info">
    <!--Form-->
    <form action="#" method="post">
        <!--Row -->
        <div class="row">
            <!--Profile Information -->
            <div class="col"><br>
                <div class="border border-secondary rounded ">
                    <div class="ml-2 mt-2">
                        <!--Name -->
                        <h5>Name: {{@SESSION.fname}} {{@SESSION.lname}}</h5>
                        <hr>
                        <!--Gender -->
                        <h5>Gender: {{@SESSION.gender}}</h5>
                        <hr>
                        <!--Age -->
                        <h5>Age: {{@SESSION.age}}</h5>
                        <hr>
                        <!--Phone -->
                        <h5>Phone: {{@SESSION.phone}}</h5>
                        <hr>
                        <!--Email -->
                        <h5>Email: {{@SESSION.email}}</h5>
                        <hr>
                        <!--State -->
                        <h5>State: {{@SESSION.state}}</h5>
                        <hr>
                        <!--Seeking -->
                        <h5>Seeking: {{@SESSION.seeking}}</h5>
                        <hr>
                        <!--Interests -->
                        <h5>Interests: {{@SESSION.interests}}</h5>
                    </div>
                </div>
            </div>
            <!--Image of Blank Profile -->
            <div class="col text-center">
                <img src="images/profile.jpg" alt="Blank Profile picture" class="rounded profilePic"> <br>
                <!--Biography-->
                <div class="form-group"><h4>Biography</h4>
                    <p> {{@SESSION.biography}}</p><br>
                </div>
            </div>

        </div><!--END OF ROW-->
        <div class=" text-center">
            <button class="btn btn-secondary btn-lg mt-2" type="submit">Contact Me!</button>
        </div>
    </form>
</div><!--END OF CONTAINER-->

<script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
